name: Block SQL Files Unless Approved

on:
  pull_request:
    branches:
      - main
    types: [opened, edited, synchronize, reopened]

jobs:
  block-sql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout PR code
        uses: actions/checkout@v4

      - name: Fetch base branch
        run: git fetch origin ${{ github.event.pull_request.base.ref }} --depth=1

      - name: Check for .sql files
        id: check_sql
        run: |
          CHANGED_FILES=$(git diff --name-only origin/${{ github.event.pull_request.base.ref }} HEAD)
          echo "Changed files:"
          echo "$CHANGED_FILES"

          SQL_FILES=$(echo "$CHANGED_FILES" | grep '\.sql$' || true)
          echo "SQL_FILES<<EOF" >> $GITHUB_ENV
          echo "$SQL_FILES" >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

          if [[ -n "$SQL_FILES" ]]; then
            echo "found_sql=true" >> $GITHUB_ENV
          else
            echo "found_sql=false" >> $GITHUB_ENV
          fi

      - name: Check PR description for approval task
        id: check_task
        run: |
          BODY="${{ github.event.pull_request.body }}"
          echo "PR body:"
          echo "$BODY"

          if [[ "$BODY" == *"- [x] Allow SQL files"* ]]; then
            echo "allow_sql=true" >> $GITHUB_ENV
          else
            echo "allow_sql=false" >> $GITHUB_ENV
          fi

      - name: Block merge if .sql files are found and task not approved
        run: |
          echo "found_sql=$found_sql"
          echo "allow_sql=$allow_sql"
          
          if [[ "$found_sql" == "true" && "$allow_sql" == "false" ]]; then
            echo "‚ùå SQL files detected but 'Allow SQL files' task is not checked in the PR."
            exit 1
          fi
